<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
	function OKbtn() {
		var from=$('#from').val();
		var to=$('#to').val();
		var text=$('#text').val();
		
		/* Google */
		$('#g').val('');
		$.ajax({
			method: 'GET',
			url: 'https://translate.googleapis.com/translate_a/single', 
			data: {
				sl: from,
				tl: to,
				q: text,
				client: 'gtx',
				dt: 't'
			}
		}).done(function(data) {
			var i=0;
			while(data[0][i]) {
				$('#g').val($('#g').val()+data[0][i][0] + (data[0][i][0].trim()==data[0][i][0]?' ':'') );
				i++;
			}
		});
		
		/* Bing */
		$('#b').attr('src','about:blank');
		$('#b').attr('src','https://www.bing.com/translator/?from='+from+'&to='+to+'&text='+text);
		$('#b').on('load', function(){
			$('#db').scrollLeft(350);
			$('#db').scrollTop(215);
		});

		/* WordLingo */
		// $('#w').attr('src','about:blank');
		// $('#w').attr('src','https://www.worldlingo.com/S000.1/api?wl_srclang='+from+'&wl_trglang='+to+'&wl_data='+text+'&wl_password=secret&wl_errorstyle=1');
		$('#w').val('');
		$.ajax({
			method: 'GET',
			url: 'https://www.worldlingo.com/S000.1/api', 
			data: {
				wl_srclang: from,
				wl_trglang: to,
				wl_data: text.replace(/\n/g,' '),
				wl_password: 'secret',
				wl_errorstyle: '1'
			}
		}).done(function(data) {
			$.ajax({
				method: 'GET',
				url: 'https://translate.googleapis.com/translate_a/single', 
				data: {
					sl: 'auto',
					tl: to,
					q: data,
					client: 'gtx',
					dt: 't'
				}
			}).done(function(data) {
				var i=0;
				while(data[0][i]) {
					$('#w').val($('#w').val()+data[0][i][0] + (data[0][i][0].trim()==data[0][i][0]?' ':'') );
					i++;
				}
			});
		});
		
	}
</script>
